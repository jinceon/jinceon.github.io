{{ define "main" -}}
<div class="post">
	<h1>{{ .Title }}</h1>
	<time datetime={{ .Date.Format "2006-01-02T15:04:05Z0700" }} class="post-date">{{ .Date.Format "2006年01月02日"}}</time>
	{{ .Content }}
	<div>
	  <p style="border-top:1px solid #eeeeee;padding-top:1rem;">如果你觉得本文对你有帮助或不错，可略表心意，<span style="color:#f44336">请我喝一杯咖啡。 </span>☕</p>
	  <img src="/play.png"></img>
	</div>
</div>

{{ if .Site.DisqusShortname -}}
<h2>Comments</h2>
{{ template "_internal/disqus.html" . }}
{{- end }}
{{- end }}
